{% load widget_tweaks %}
<div class="mt-6 grid gap-4 lg:gap-6">

    <!-- Password & Confirm Password -->
    <div>
        <label for="{{ form.password1.id_for_label }}"
               class="block mb-2 text-sm text-secondary-700 font-medium">{{ form.password1.label }}</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-secondary-500 dark:text-white"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                          d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"
                          clip-rule="evenodd"></path>
                </svg>

            </div>
            {% render_field form.password1 %}
        </div>
        {% if form.password1.errors %}
            <p class="text-red-500 text-xs italic p-2.5 my-4 border border-red-600 border-solid rounded-md bg-red-50">{{ form.password1.errors.0 }}</p>
        {% endif %}
    </div>

    <div>
        <label for="{{ form.password2.id_for_label }}"
               class="block mb-2 text-sm text-secondary-700 font-medium">{{ form.password2.label }}</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-secondary-500 dark:text-white"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                          d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"
                          clip-rule="evenodd"></path>
                </svg>
            </div>

            {% render_field form.password2 %}
        </div>
        {% if form.password2.errors %}
            <p class="text-red-500 text-xs italic p-2.5 my-4 border border-red-600 border-solid rounded-md bg-red-50">{{ form.password2.errors.0 }}</p>
        {% endif %}
    </div>
</div>

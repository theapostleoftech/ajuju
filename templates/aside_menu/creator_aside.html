<div class="overflow-y-auto py-6 px-6 h-full ">
    <div class="mt-8 justify-start items-start">
        <h5 class="text-sm font-medium capitalize">
            {% include 'snippets/greeting.html' %}
        </h5>
    </div>

    <hr class="mt-8 my-4 border-2 border-accent-500">
    <ul class="space-y-2 p-4">
        <li>
            <a href="{% url 'teachers:creator_dashboard' %}"
               class="flex items-center p-2 font-normal text-tertiary-800 rounded-xl
						hover:bg-tertiary-50 hover:text-tertiary-800 group">
                <svg class="w-6 h-6  hover:text-tertiary-800"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                          d="M4.857 3A1.857 1.857 0 0 0 3 4.857v4.286C3 10.169 3.831 11 4.857 11h4.286A1.857 1.857 0 0 0 11 9.143V4.857A1.857 1.857 0 0 0 9.143 3H4.857Zm10 0A1.857 1.857 0 0 0 13 4.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 21 9.143V4.857A1.857 1.857 0 0 0 19.143 3h-4.286Zm-10 10A1.857 1.857 0 0 0 3 14.857v4.286C3 20.169 3.831 21 4.857 21h4.286A1.857 1.857 0 0 0 11 19.143v-4.286A1.857 1.857 0 0 0 9.143 13H4.857Zm10 0A1.857 1.857 0 0 0 13 14.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 21 19.143v-4.286A1.857 1.857 0 0 0 19.143 13h-4.286Z"
                          clip-rule="evenodd"></path>
                </svg>
                <span class="ml-3">Dashboard</span>
            </a>
        </li>

        <li>
            <a href="{% url 'quiz:subject_index' %}" type="button"
               class="flex items-center p-2 w-full  font-normal text-tertiary-800 rounded-xl
                        transition duration-75 group hover:bg-tertiary-50 hover:text-tertiary-800  dark: dark:hover:bg-gray-700">

                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6.03v13m0-13c-2.819-.831-4.715-1.076-8.029-1.023A.99.99 0 0 0 3 6v11c0 .563.466 1.014 1.03 1.007 3.122-.043 5.018.212 7.97 1.023m0-13c2.819-.831 4.715-1.076 8.029-1.023A.99.99 0 0 1 21 6v11c0 .563-.466 1.014-1.03 1.007-3.122-.043-5.018.212-7.97 1.023"></path>
                </svg>


                <span class="flex-1 ml-3 text-left whitespace-nowrap">Subjects</span>
            </a>
        </li>


        <li>
            <a href="{% url 'quiz:quiz_index' %}" type="button"
               class="flex items-center p-2 w-full  font-normal text-tertiary-800 rounded-xl
                        transition duration-75 group hover:bg-tertiary-50 hover:text-tertiary-800  dark: dark:hover:bg-gray-700">

                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v4"></path>
                </svg>


                <span class="flex-1 ml-3 text-left whitespace-nowrap">Quizzes</span>
            </a>
        </li>

        <li>
            <a href="" type="button"
               class="flex items-center p-2 w-full  font-normal text-tertiary-800 rounded-xl
                        transition duration-75 group hover:bg-tertiary-50 hover:text-tertiary-800  dark: dark:hover:bg-gray-700">
                <svg class="w-6 h-6 text-gray-800 dark:" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 7h6l2 4m-8-4v8m0-8V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v9h2m8 0H9m4 0h2m4 0h2v-4m0 0h-5m3.5 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-10 0a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"></path>
                </svg>


                <span class="flex-1 ml-3 text-left whitespace-nowrap">Whizzers</span>
            </a>

        </li>
    </ul>

    <hr class="mt-8 my-4 border-2 border-accent-500">

    <ul class="pt-5 mt-16 p-4 space-y-2 border-2 bg-primary-100 rounded-xl border-secondary-700">

        <li>
            <a href="{% url 'users:user_account_update' user.id %}"
               type="button"
               class="flex items-center p-2 w-full  font-normal text-tertiary-800 rounded-xl transition duration-75 group hover:bg-tertiary-50 hover:text-tertiary-800  dark: dark:hover:bg-gray-700"
               aria-controls="dropdown-authentication"
               data-collapse-toggle="dropdown-authentication">
                <svg class="w-6 h-6 text-gray-800 dark:" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                          d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2"></path>
                </svg>

                <span class="flex-1 ml-3 text-left whitespace-nowrap">Profile</span>

            </a>
        </li>
        <li>
            <a href="{% url 'users:logout' %}"
               class="flex items-center p-2  font-normal text-tertiary-500 rounded-xl
						transition duration-75  group">
                <svg class="w-6 h-6 text-tertiary-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"></path>
                </svg>

                <span class="ml-3">Logout</span>
            </a>
        </li>
    </ul>
</div>

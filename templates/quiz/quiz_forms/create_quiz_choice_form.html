{% load widget_tweaks %}
<div class="grid gap-4 lg:gap-6">
    <div>
        <label for="{{ choice_form.text.id_for_label }}"
               class="peer-focus:font-medium absolute text-sm text-accent-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-accent-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ form.name.label }}</label>
        <div class="relative">
            {% render_field choice_form.text %}
        </div>
        {% if choice_form.text.errors %}
            <p class="mt-1 text-red-500 text-xs italic">{{ choice_form.text.errors.0 }}</p>
        {% endif %}
    </div>
 <div>
        <label for="{{ choice_form.is_correct.id_for_label }}"
               class="peer-focus:font-medium absolute text-sm text-accent-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-accent-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ form.name.label }}</label>
        <div class="relative">
            {% render_field choice_form.is_correct class="rounded-full" %}
        </div>
        {% if choice_form.text.errors %}
            <p class="mt-1 text-red-500 text-xs italic">{{ choice_form.text.errors.0 }}</p>
        {% endif %}
    </div>

</div>

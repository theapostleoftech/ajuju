<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - {{ attempt.quiz.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main container -->
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        
        <!-- Quiz Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">{{ attempt.quiz.title }}</h1>
            <p class="text-gray-500 mt-2">Time Left: <span id="time-left" class="text-red-500">{{ time_left }} seconds</span></p>
        </div>

        <!-- Current Question -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800">{{ question.text }}</h2>
            <ul class="list-none space-y-4 mt-4">
                {% for choice in question.choices.all %}
                <li>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="answer" value="{{ choice.id }}" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-gray-800">{{ choice.text }}</span>
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Quiz Form -->
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}">

            <!-- Next Question or Finish -->
            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Next Question
                </button>
                <button type="submit" name="finish" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Finish Quiz
                </button>
            </div>
        </form>
    </div>

    <!-- Timer script -->
    <script>
        const timeLeftElem = document.getElementById('time-left');
        let timeLeft = {{ time_left }};

        const timerInterval = setInterval(() => {
            timeLeft--;
            timeLeftElem.textContent = `${timeLeft} seconds`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert("Time's up! Finishing quiz...");
                window.location.reload();
            }
        }, 1000);
    </script>

</body>
</html>
